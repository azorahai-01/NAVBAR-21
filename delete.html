<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>delete navbar</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="mobile.css" />
		<style>
			.section--menu{
				background-color: black;
				margin: 0px;
				padding: 0px;
				min-height: 0px;
				padding-top: 35px;
			}
			.menu__link{
				color: white;
				font-size: 22px;
				opacity: 1;
            }

            @media only screen and (min-width: 600px) {
            .container-mobile {
                display: none;
            }
        }
            @media only screen and (max-width: 600px) {
            .container {
                display: none;
            }
        }

		</style>
	</head>
	<body>
		<div class="container">
			
			<section class="section section--menu" id="Francisco">
				<nav class="menu menu--francisco">
					<ul class="menu__list">
						<li class="menu__item menu__item--current"><a href="#" class="menu__link"><span class="menu__helper">Home</span></a></li>
						<li class="menu__item"><a href="#" class="menu__link"><span class="menu__helper">About</span></a></li>
						<li class="menu__item"><a href="#" class="menu__link"><span class="menu__helper">Events</span></a></li>
						<li class="menu__item"><a href="#" class="menu__link"><span class="menu__helper">Schedule</span></a></li>
						<li class="menu__item"><a href="#" class="menu__link"><span class="menu__helper">Contact Us</span></a></li>
						<li class="menu__item"><a href="#" class="menu__link"><span class="menu__helper">Team</span></a></li>
						<li class="menu__item"><a href="#" class="menu__link"><span class="menu__helper">LogIn</span></a></li>
					</ul>
				</nav>
			</section>
			
        </div>
        <!-- MOBILE VIEW ------------------------------------------------------------------>
        <div class="container-mobile">

            <input id="toggle" type="checkbox">
        
            
            <label class="toggle-container" for="toggle">
             
              <span class="button button-toggle"></span>
            </label>
        
            <!-- The Nav Menu -->
            <nav class="nav">
              <a class="nav-item" href="">Home</a>
              <a class="nav-item" href="">About Us</a>
              <a class="nav-item" href="">Events</a>
              <a class="nav-item" href="">Schedule</a>
              <a class="nav-item" href="">Contact Us</a>
              <a class="nav-item" href="">Team</a>
              <a class="nav-item" href="">LogIn</a>
            </nav>
        
            <!-- Dummy Content -->
            <!-- <section class="dummy-content">
              <div class="circle"></div>
              <div class="text">
                <span></span><span></span>
              </div>
              <div class="square-top"></div>
              <div class="square-behind"></div>
            </section> -->
            <!-- Dummy Content -->

            
          </div>
        <!-- / MOBILE VIEW ---------------------------------------------------------------->
		<!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script>
		(function() {
			[].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
				var menuItems = menu.querySelectorAll('.menu__link'),
					setCurrent = function(ev) {
						ev.preventDefault();

						var item = ev.target.parentNode; // li

						// return if already current
						if (classie.has(item, 'menu__item--current')) {
							return false;
						}
						// remove current
						classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
						// set current
						classie.add(item, 'menu__item--current');
					};

				[].slice.call(menuItems).forEach(function(el) {
					el.addEventListener('click', setCurrent);
				});
			});

			[].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
				link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
				new Clipboard(link);
				link.addEventListener('click', function() {
					classie.add(link, 'link-copy--animate');
					setTimeout(function() {
						classie.remove(link, 'link-copy--animate');
					}, 300);
				});
			});
		})(window);
		</script>
	</body>
</html>
